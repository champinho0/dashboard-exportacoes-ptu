        window.onload = function() {
            processAndRenderCharts(rawCsvData);
        };

        function processAndRenderCharts(csv) {
            const lines = csv.trim().split('\n');
            const headers = lines[0].split(';');
            const dataRows = lines.slice(1);
            
            // Índices de colunas importantes
            const ANO_IDX = headers.indexOf('Ano');
            const VALOR_IDX = headers.indexOf('Valor US$ FOB');
            const DESCRICAO_IDX = headers.indexOf('Descrição SH4');

            // Agregação de dados
            const annualData = {};
            const productData = {};
            let totalExportValue = 0;

            dataRows.forEach(row => {
                const values = row.split(';');
                // Limpeza básica dos valores, removendo caracteres de nova linha e aspas extras
                const year = values[ANO_IDX].replace(/\r|"/g, '').trim();
                const valueStr = values[VALOR_IDX].replace(/\r|"/g, '').trim();
                const description = values[DESCRICAO_IDX].replace(/\r|"/g, '').trim();
                
                const value = parseFloat(valueStr) || 0;

                if (year && !isNaN(value)) {
                    // 1. Agregação Anual
                    if (!annualData[year]) {
                        annualData[year] = 0;
                    }
                    annualData[year] += value;

                    // 2. Agregação por Produto
                    if (!productData[description]) {
                        productData[description] = 0;
                    }
                    productData[description] += value;
                    totalExportValue += value;
                }
            });
            
            // Converte dados anuais para arrays ordenados
            const sortedYears = Object.keys(annualData).sort();
            const annualValues = sortedYears.map(year => annualData[year]);

            // Formatação para o gráfico de Rosca
            const productLabels = Object.keys(productData);
            const productValues = productLabels.map(label => productData[label]);
            
            // --- Geração de Cores para o Gráfico de Rosca ---
            const backgroundColors = [
                '#FFC107', '#03A9F4', '#4CAF50', '#E91E63', '#9C27B0',
                '#FF5722', '#607D8B', '#009688', '#8BC34A', '#795548'
            ];
            const borderColors = productLabels.map((_, i) => backgroundColors[i] || '#CCCCCC');

            // --- Renderização dos Gráficos ---
            renderAnnualTrendChart(sortedYears, annualValues);
            renderConcentrationChart(productLabels, productValues, backgroundColors);
            
            // --- Geração dos Insights ---
            generateInsights(sortedYears, annualValues, productData, totalExportValue);
        }

        function formatCurrency(value) {
            return new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD',
                minimumFractionDigits: 0
            }).format(value);
        }

        function renderAnnualTrendChart(labels, data) {
            const ctx = document.getElementById('annualTrendChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Valor Total Exportado (US$ FOB)',
                        data: data,
                        borderColor: '#1e40af', // Cor azul escura
                        backgroundColor: 'rgba(30, 64, 175, 0.1)',
                        fill: true,
                        tension: 0.3,
                        pointRadius: 4,
                        pointBackgroundColor: '#1e40af'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: { display: true, text: 'Valor (Milhões de US$)' },
                            ticks: {
                                callback: function(value) {
                                    return (value / 1000000).toFixed(0) + 'M';
                                }
                            }
                        }
                    },
                    plugins: {
                        legend: { display: false },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return context.dataset.label + ': ' + formatCurrency(context.parsed.y);
                                }
                            }
                        }
                    }
                }
            });
        }

        function renderConcentrationChart(labels, data, colors) {
            const ctx = document.getElementById('concentrationChart').getContext('2d');
            
            // Soma total para calcular porcentagens
            const total = data.reduce((sum, val) => sum + val, 0);

            // Combina rótulos com porcentagens
            const labeledData = labels.map((label, index) => {
                const percent = ((data[index] / total) * 100).toFixed(2);
                return { label: label, value: data[index], percent: percent };
            });

            // Classifica para destacar a concentração (Ouro)
            labeledData.sort((a, b) => b.value - a.value);
            const sortedLabels = labeledData.map(d => `${d.label} (${d.percent}%)`);
            const sortedValues = labeledData.map(d => d.value);

            new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: sortedLabels,
                    datasets: [{
                        data: sortedValues,
                        backgroundColor: colors,
                        borderColor: '#ffffff',
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                boxWidth: 12
                            }
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    const index = context.dataIndex;
                                    const value = sortedValues[index];
                                    const percent = labeledData[index].percent;
                                    return `${sortedLabels[index].split('(')[0].trim()}: ${formatCurrency(value)} (${percent}%)`;
                                }
                            }
                        }
                    }
                }
            });
        }
        
        // Função para gerar insights e cenários preditivos
        function generateInsights(years, values, productData, totalExportValue) {
            const insightsContainer = document.getElementById('insightsSection');
            
            // Calcula o CAGR (Compound Annual Growth Rate) para uma análise de tendência
            const startYear = parseInt(years[0]);
            const endYear = parseInt(years[years.length - 1]);
            const startValue = values[0];
            const endValue = values[values.length - 1];
            const numPeriods = endYear - startYear;
            
            // Evita divisão por zero ou logaritmo negativo
            let cagr = 0;
            if (startValue > 0 && endValue > 0 && numPeriods > 0) {
                 cagr = (Math.pow(endValue / startValue, 1 / numPeriods) - 1) * 100;
            }
            
            const totalFormatted = formatCurrency(totalExportValue);
            
            // Ouro (SH4 7108) é o produto dominante
            const goldValue = productData['Ouro (incluído o ouro platinado), em formas brutas ou semimanufacturadas, ou em pó'] || 0;
            const goldPercentage = ((goldValue / totalExportValue) * 100).toFixed(2);

            let htmlContent = `
                <div class="space-y-6 text-gray-700">
                    <h3 class="text-xl font-semibold text-gray-900 border-b pb-2">O Poderoso Eixo da Mineração</h3>
                    <p class="mb-4">O gráfico de rosca (Concentração de Valor) corrobora o domínio esmagador: **${goldPercentage}%** do valor total de exportação de Paracatu é gerado pelo **Ouro (SH4 7108)**. Os demais produtos (Algodão, Minérios de Chumbo) são praticamente marginais em termos de valor exportado.</p>
                    <p class="bg-yellow-100 p-3 rounded-lg border border-yellow-200">
                        🔑 **Insight Precioso:** A economia de exportação do município é **Monoproduto-Dependente**. Sua performance está **totalmente atrelada** à produção de ouro e, crucialmente, à cotação internacional do metal, que atua como um fator exógeno de alavancagem de receita.
                    </p>

                    <h3 class="text-xl font-semibold text-gray-900 border-b pb-2">Tendência Histórica: A Trajetória Exponencial</h3>
                    <p>O gráfico de linha (Evolução Anual) mostra um crescimento de valor estrondoso e constante, especialmente a partir de 2017. O **Crescimento Anual Composto (CAGR)** de ${cagr.toFixed(2)}% (baseado nos dados de 2000 a 2025) reflete o aumento na extração e a valorização global do ouro.</p>
                    <p>O ano de **2023** representa o pico de receita, com um valor que supera todos os anos anteriores. Os dados parciais de 2024 e 2025 sugerem que a tendência de alta se mantém, possivelmente batendo novos recordes.</p>

                    <h2 class="text-2xl font-bold text-gray-800 mt-8 mb-4">Cenários Preditivos (Previsão)</h2>
                    
                    <p class="text-lg font-medium text-blue-700">Cenário 1: Continuidade (Otimista Cauteloso)</p>
                    <ul class="list-disc list-inside ml-4 space-y-2">
                        <li>**Previsão:** Manutenção dos volumes de produção de ouro e estabilidade na cotação internacional do metal em patamares elevados (acima de US$ 2.000/onça).</li>
                        <li>**Resultado:** O valor anual de exportação se estabiliza na faixa de **US$ 800 milhões a US$ 900 milhões** anuais. A receita municipal, atrelada à Compensação Financeira pela Exploração de Recursos Minerais (CFEM), permanece extremamente alta.</li>
                        <li>**Risco:** Esse cenário exige que as reservas minerais não sofram esgotamento e que não haja interrupções operacionais significativas.</li>
                    </ul>

                    <p class="text-lg font-medium text-blue-700 mt-6">Cenário 2: Choque de Mercado ou Operacional (Risco)</p>
                    <ul class="list-disc list-inside ml-4 space-y-2">
                        <li>**Previsão:** Queda drástica da cotação do ouro (ex: retorno a US$ 1.500/onça) ou suspensão de licença/fim de ciclo produtivo de grandes mineradoras.</li>
                        <li>**Resultado:** Dada a monoproduto-dependência, uma queda de 30% na receita do ouro levaria o valor de exportação para cerca de **US$ 550 milhões**, impactando diretamente o orçamento municipal e a balança comercial.</li>
                        <li>**Mitigação:** A única defesa contra este cenário é a **diversificação ativa da economia local**, investindo os royalties atuais em setores perenes como agronegócio de valor agregado (além do algodão) ou serviços de tecnologia.</li>
                    </ul>

                    <p class="text-lg font-medium text-blue-700 mt-6">Cenário 3: Superciclo (Muito Otimista)</p>
                    <ul class="list-disc list-inside ml-4 space-y-2">
                        <li>**Previsão:** Cotação do ouro atinge picos de US$ 3.000+/onça (devido a instabilidade geopolítica global) E a mineradora aumenta o volume de produção.</li>
                        <li>**Resultado:** O valor de exportação pode facilmente ultrapassar a marca de **US$ 1 bilhão** anualmente, colocando Paracatu entre os principais exportadores minerais do país.</li>
                    </ul>

                </div>
            `;
            
            insightsContainer.innerHTML = htmlContent;
        }

    </script>
